<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydropack Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hydropack Quote Calculator</h1>

  <label>Hydropack Model:</label>
  <select id="model" onchange="calculateTotal()">
    <option value="">-- Select --</option>
    <option value="s">Hydropack S</option>
    <option value="standard">Hydropack</option>
    <option value="x">Hydropack X</option>
  </select>

  <label>Tank:</label>
  <select id="tank" onchange="calculateTotal()">
    <option value="">None</option>
    <option value="500">500 gal / Coke can</option>
    <option value="1550">1550 gal / White Claw</option>
    <option value="3000">3000 gal / Good Ol' Boy</option>
  </select>

  <label>Tank Sensor:</label>
  <select id="sensor" onchange="calculateTotal()">
    <option value="">None</option>
    <option value="normal">Normal</option>
  </select>

  <label>Extra Filter(s):</label>
  <select id="filter" onchange="calculateTotal()">
    <option value="">None</option>
    <option value="s">Hydropack S</option>
    <option value="standard">Hydropack</option>
    <option value="x">Hydropack X</option>
  </select>

  <label>External Water Pump:</label>
  <select id="pump" onchange="calculateTotal()">
    <option value="">None</option>
    <option value="dab">DAB ESYBOX Electronic</option>
  </select>

  <label>Connection Type:</label>
  <select id="connection" disabled>
    <option value="manual">Manual 2-way T valve (no permit required)</option>
  </select>

  <label>Trenching Type:</label>
  <select id="trenchingType" onchange="calculateTotal()">
    <option value="">None</option>
    <option value="dirt">Dirt</option>
    <option value="rock">Rock</option>
    <option value="limestone">Limestone</option>
  </select>

  <label>Trenching Distance (ft):</label>
  <input type="number" id="trenchDistance" value="0" oninput="calculateTotal()" />

  <h2>Total Estimate: $<span id="total">0.00</span></h2>

  <button onclick="downloadPDF()">Download Quote as PDF</button>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
