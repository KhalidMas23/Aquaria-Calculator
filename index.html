<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aquaria Hydropack Quote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Aquaria Hydropack Quote Calculator</h1>
  <form id="quoteForm">

    <fieldset>
      <legend>Hydropack Unit</legend>
      <label for="model">Model:</label>
      <select id="model">
        <option value="">Select</option>
        <option value="s">Hydropack S</option>
        <option value="standard">Hydropack</option>
        <option value="x">Hydropack X</option>
      </select><br/>

      <label><input type="checkbox" id="unitOnly"/> Unit Purchase Only</label><br/>
      <label><input type="checkbox" id="unitPad"/> Concrete Pad</label><br/>
      <label><input type="checkbox" id="mobility"/> Mobility Assistance</label>
    </fieldset>

    <fieldset>
      <legend>Tank Options</legend>
      <label for="tank">Tank Size:</label>
      <select id="tank">
        <option value="">None</option>
        <option value="500">500 gal</option>
        <option value="1550">1550 gal</option>
        <option value="3000">3000 gal</option>
      </select><br/>

      <label><input type="checkbox" id="tankPad"/> Concrete Pad</label><br/>

      <label for="city">Nearest City:</label>
      <select id="city">
        <option value="">Select</option>
        <option value="Austin">Austin</option>
        <option value="Corpus Christi">Corpus Christi</option>
        <option value="Dallas">Dallas</option>
        <option value="Houston">Houston</option>
        <option value="San Antonio">San Antonio</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Tank Sensor</legend>
      <select id="sensor">
        <option value="none">None</option>
        <option value="normal">Normal</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Extra Filter(s)</legend>
      <select id="filter">
        <option value="">None</option>
        <option value="s">Hydropack S</option>
        <option value="standard">Hydropack</option>
        <option value="x">Hydropack X</option>
      </select>
      <input type="number" id="filterQty" min="1" value="1" style="width: 60px;"> Qty
    </fieldset>

    <fieldset>
      <legend>External Pump</legend>
      <select id="pump">
        <option value="">None</option>
        <option value="dab">DAB ESYBOX</option>
        <option value="mini">DAB Mini</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Connection Type</legend>
      <select id="connection">
        <option value="">None</option>
        <option value="t-valve">Manual T-Valve ($75)</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Trenching</legend>
      <select id="trenchingType">
        <option value="">None</option>
        <option value="dirt">Dirt ($54.5/ft)</option>
        <option value="rock">Rock ($59.5/ft)</option>
        <option value="limestone">Limestone ($61.5/ft)</option>
      </select>
      <input type="number" id="trenchDistance" placeholder="Distance (ft)" />
    </fieldset>

    <fieldset>
      <legend>Add-ons</legend>
      <select id="panelUpgrade">
        <option value="">None</option>
        <option value="panel">Panel Upgrade ($8,000)</option>
      </select>
    </fieldset>

    <p><strong>Total: $<span id="total">0.00</span></strong></p>

    <button type="button" onclick="downloadPDF()">Download PDF</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
