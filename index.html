<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aquaria Hydropack Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Aquaria Hydropack Quote Calculator</h1>

  <form id="quoteForm">
    <fieldset>
      <legend>Hydropack Model</legend>
      <select id="model" onchange="calculateTotal()">
        <option value="">--Select Model--</option>
        <option value="s">Hydropack S</option>
        <option value="standard">Hydropack</option>
        <option value="x">Hydropack X</option>
      </select>
      <label><input type="checkbox" id="unitPad" onchange="calculateTotal()"> Include concrete pad (unit)</label>
      <label><input type="checkbox" id="mobility" onchange="calculateTotal()"> Include mobility assistance</label>
      <label><input type="checkbox" id="unitOnly" onchange="calculateTotal()"> Unit purchase only (no install)</label>
    </fieldset>

    <fieldset>
      <legend>Add-Ons</legend>
      <label><input type="checkbox" name="addon" value="panel" id="panelUpgrade" onchange="calculateTotal()"> Panel Upgrade ($8,000)</label>
    </fieldset>

    <fieldset>
      <legend>Tank</legend>
      <select id="tank" onchange="calculateTotal()">
        <option value="">--Select Tank--</option>
        <option value="500">500 gal / Coke Can</option>
        <option value="1550">1550 gal / White Claw</option>
        <option value="3000">3000 gal / Good Olâ€™ Boy</option>
      </select>
      <label><input type="checkbox" id="tankPad" onchange="calculateTotal()"> Include concrete pad (tank)</label>
    </fieldset>

    <fieldset>
      <legend>Tank Sensor</legend>
      <select id="sensor" onchange="calculateTotal()">
        <option value="">None</option>
        <option value="normal">Normal</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Extra Filter(s)</legend>
      <select id="filter" onchange="calculateTotal()">
        <option value="">None</option>
        <option value="s">Hydropack S</option>
        <option value="standard">Hydropack</option>
        <option value="x">Hydropack X</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>External Pump</legend>
      <select id="pump" onchange="calculateTotal()">
        <option value="">None</option>
        <option value="dab">DAB ESYBOX Electronic</option>
        <option value="mini">DAB Mini</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Connection Type</legend>
      <select id="connection" onchange="calculateTotal()">
        <option value="">Manual 2-way T-valve ($75)</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Trenching</legend>
      <select id="trenchingType" onchange="calculateTotal()">
        <option value="">None</option>
        <option value="dirt">Dirt</option>
        <option value="rock">Rock</option>
        <option value="limestone">Limestone</option>
      </select>
      <label>Distance (ft): <input type="number" id="trenchDistance" min="0" value="0" onchange="calculateTotal()"></label>
    </fieldset>

    <fieldset>
      <legend>Nearest City</legend>
      <select id="city" onchange="calculateTotal()">
        <option value="">--Select City--</option>
        <option value="Austin">Austin</option>
        <option value="Corpus Christi">Corpus Christi</option>
        <option value="Dallas">Dallas</option>
        <option value="Houston">Houston</option>
        <option value="San Antonio">San Antonio</option>
      </select>
    </fieldset>
  </form>

  <h2>Total Estimate: $<span id="total">0.00</span></h2>
  <button onclick="downloadPDF()">Download Quote as PDF</button>

  <script src="script.js"></script>
</body>
</html>
